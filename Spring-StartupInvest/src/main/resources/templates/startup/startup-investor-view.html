<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head th:replace="layout/layout :: frag-head">
<meta charset="UTF-8" />
</head>
<head>
<link rel="stylesheet" th:href="@{/css/startup.css}" />
</head>

<body class="d-flex flex-column">
	<header th:replace="layout/layout :: frag-header"> </header>

	<!--CONTENIDO-->
	<main>
		<div class="main-container">

			<div id="img-portada">
				<img th:src="@{'/images/general/portada.png'}"></img>
			</div>

			<div id="img-comeback">

				<a id="comeback" class="fas fa-arrow-circle-left"
					th:href="@{/startupinvest/home}"></a> <img
					th:src="@{'/images/startups/'+${imgname}}"></img> <span></span>
			</div>


			<div id="box-information"
				th:each="investmentRequest:${investmentRequests}">
				<div id="first-row">
					<label>Ronda</label>
					<div id="box-invierte-ya">
						<div id="circle"></div>
						<label>¡Invierte ya!</label>

					</div>
				</div>

				<div id="min-big-box"
					th:with="aux=((${investmentRequest.amountColected}/${investmentRequest.amount})*100)">
					<div id="date">
						<label>Fecha de culminación</label> <label
							th:text="${investmentRequest.expirationDate}"
							style="padding-top: 1rem;">Fecha</label>
					</div>
					<div id="box-objective">
						<label id="objective">Objetivo</label>
						<div id="amounths">
							<label
								th:text="${'$'+#numbers.formatDecimal(investmentRequest.amountColected, 1, 'COMMA', 2, 'POINT')}">price-actual</label>
							<label
								th:text="${'$'+#numbers.formatDecimal(investmentRequest.amount, 1, 'COMMA', 2, 'POINT')}">price-objective</label>
						</div>
						<div class="progress">
							<div
								class="progress-bar progress-bar-striped progress-bar-animated"
								role="progressbar" aria-valuenow="75" aria-valuemin="0"
								aria-valuemax="100"
								th:style="'width:'+${#numbers.formatDecimal(aux, 1, 'COMMA', 2, 'POINT')} +'%'"></div>
						</div>
						<label id="porcentage"
							th:text="${#numbers.formatDecimal(aux, 1, 'COMMA', 2, 'POINT')+'%'}">##%</label>
					</div>

					<div id="box-quantity-type-date">
						<div class="columns">
							<label >Cantidad
								de inversores</label>
							<div class="box-details">
								<span th:text="${investmentRequest.quantityInvestors}">cantidadInvestors</span>
							</div>
						</div>
						<div class="columns">
							<label>Tipo de inversión</label>
							<div class="box-details">
								<span th:text="${investmentRequest.typeInvestment.name}">##########</span>
							</div>
						</div>
						<div class="columns">
							<label>Fecha de recompra</label>
							<div class="box-details">
								<span th:text="${investmentRequest.returnDate}">###</span>
							</div>
						</div>



					</div>
					<button type="button" class="btn btn-secondary">¡Invierte
						ya!</button>

				</div>





			</div>
	</main>
	<footer th:replace="layout/layout :: frag-footer"> </footer>



</body>

</html>
