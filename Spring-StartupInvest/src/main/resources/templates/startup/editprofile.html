<!doctype html>
<html lang="en" dir="ltr" xmlns:th="http://www.thymeleaf.org">
<meta charset="UTF-8">
<meta name='viewport'
	content='width=device-width, initial-scale=1.0, user-scalable=0'>
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta
	content="Hogo– Creative Admin Multipurpose Responsive Bootstrap4 Dashboard HTML Template"
	name="description">
<meta content="Spruko Technologies Private Limited" name="author">
<meta name="keywords"
	content="html admin template, bootstrap admin template premium, premium responsive admin template, admin dashboard template bootstrap, bootstrap simple admin template premium, web admin template, bootstrap admin template, premium admin template html5, best bootstrap admin template, premium admin panel template, admin template" />
<link th:href="@{/assets/plugins/notify/css/notifIt.css}" rel="stylesheet">
<head th:replace="layout/layoutHongo :: frag-head-hongo">
</head>

<body class="app sidebar-mini rtl">

	<!--Global-Loader-->
	<div id="global-loader">
		<img th:src="@{/assets/images/icons/loader.svg}" alt="loader">
	</div>

	<div class="page" th:object="${startup}">
		<div class="page-main" th:object="${user}">


			<!-- app-content-->
			<div class="container content-area">
				<div class="side-app">


					<!-- row -->
					<div class="row" style="padding-top: 4rem;">
						<div class="col-lg-12 col-xl-4 col-md-12 col-sm-12">
							<div class="card">
								<div class="card-header">
									<h3 class="card-title">Mi cuenta</h3>
									<div class="card-options">
										<a href="profile.html" class="btn btn-primary btn-sm" th:href="@{'/startupinvest/startups/'+${startup.id}+'/view/profile'}" ><i
											class="si si-eye mr-1"></i>Regresar</a>
									</div>
								</div>
								<div class="card-body">
									<div class="text-center">
										<div class="userprofile ">
											<div class="userpic  brround">
												<img th:src="@{'/images/startups/'+${startup.image}}" alt=""
													class="userpicimg">
											</div>
											<h3 class="username mb-2" th:text="${startup.name}">Alison</h3>



										</div>
									</div>
								</div>

							</div>

						</div>
						<div class="col-lg-12 col-xl-8 col-md-12 col-sm-12">
							<form method="post" class="card" id="saveEditProfile" th:action="@{/startupinvest/startups/view/profile/saveEdit}" th:object="${saveEditProfile}">
								<div class="card-header">
									<h3 class="card-title">Modificar perfil del Startup</h3>
								</div>
								<div class="card-body">
									<div class="row">
										<div class="col-lg-6 col-md-12">
											<div class="form-group">
												<label for="exampleInputname">Username</label> <input
													type="text" class="form-control" id="usernameSend" th:value="${user.username}" th:name="username"
													placeholder="username">
											</div>
											<div class="form-group">
												<label for="exampleInputname">Nombre del startup</label> <input
													type="text" class="form-control" id="nombreSend" th:value="${startup.name}" th:name="name"
													placeholder="Nombre del startup">
											</div>


										</div>
									</div>
									<div class="form-group">
										<label for="exampleInputEmail1">Correo electronico</label> <input
											type="email" class="form-control" id="emailSend" th:value="${startup.email}" th:name="email"
											placeholder="email address" >
									</div>

									<div class="form-group">
										<label class="form-label">Descripción</label>
										<textarea th:text="${startup.description}" th:name="description" class="form-control" rows="6" id="descriptionSend">Descripción</textarea>
									</div>


									<div class="form-group mb-0 mt-5">
										<div class="row">

											<div class="col-xl-6 col-lg-12 col-md-12">

												<div class="form-group">
													<label>New Password</label> <input type="password"
														class="form-control" placeholder="" id="newPasswordSend" th:name="password">
												</div>
												<div class="form-group mb-0">
													<label>Confirm Password</label> <input type="password"
														class="form-control" placeholder="" id="confirmNewPasswordSend">
												</div>
											</div>
										</div>
									</div>
								</div>
								<div class="card-footer text-right">
									<a href="#" class="btn btn-success mt-1" th:onclick="'javascript:confirmEditProfile();'">Save</a> 
								</div>
							</form>
						</div>
					</div>
					<!-- row end -->

				</div>

			</div>
			<!-- End app-content-->
			
			<div class="modal fade" id="editarPerfil" tabindex="-1"
				role="dialog" aria-labelledby="exampleModalLabel"
				aria-hidden="false">
				<div class="modal-dialog" role="document">
					<div class="modal-content">
						<div class="modal-header">
							<img
								src="/dashboard-investor/Bootstrap/img/Logo_StartupInvest.png"
								alt="StartupInvest" width="36" height="30"
								class="d-inline-block align-text-top" style="height: 100%;">
							<h5 class="modal-title" id="exampleModalLabel">Startup
								Invest</h5>

						</div>
						<div class="modal-body">
							
							<h3 style="font-size: 1.5rem;">¿Seguro que quieres guardar los cambios?</h3>
							
						</div>
						<div class="modal-footer">
							<a class="btn btn-lg btn-primary btn-block"
								style="background-color: #DC3545;" data-dismiss="modal" >No</a> <a
								class="btn btn-lg btn-primary btn-block" 
								style="background-color: #28A745;" th:onclick="'javascript:sendEditProfile();'"
								>Sí</a>
						

						</div>
					</div>
				</div>
			</div>
			<!-- HABILITAR  -->
		</div>
	</div>

	<footer th:replace="layout/layoutHongo :: frag-footer-hongo">
	</footer>

<script type="text/javascript">
function confirmEditProfile(){

	 var confirmNewPasswordSend = $("#confirmNewPasswordSend").val();
	 var newPasswordSend = $("#newPasswordSend").val();

	 var newPasswordSendStyle = document.getElementById('newPasswordSend');
	 var confirmNewPasswordSendStyle = document.getElementById('confirmNewPasswordSend');
	 var usernameSendStyle = document.getElementById('usernameSend');
	 var nombreSendStyle = document.getElementById('nombreSend');
	 var emailSendStyle = document.getElementById('emailSend');
	 
	 var descriptionSendStyle = document.getElementById('descriptionSend');
	 
if(confirmNewPasswordSend === newPasswordSend){
	confirmNewPasswordSendStyle.style.borderColor = '#2fd8c6';
	  newPasswordSendStyle.style.borderColor = '#2fd8c6';
	  usernameSendStyle.style.borderColor = '#2fd8c6';
	  nombreSendStyle.style.borderColor = '#2fd8c6';
	  emailSendStyle.style.borderColor = '#2fd8c6';
	  descriptionSendStyle.style.borderColor ='#2fd8c6';
	$('#editarPerfil').modal('show');



}else {

	function notv1(){
        notif({
			msg: "Asegurese de ingresar la misma contraseña dos veces",
			type: "error"
		   
		});
    }
	  notv1();
	  confirmNewPasswordSendStyle.style.borderColor = '#ec2d38';
	  newPasswordSendStyle.style.borderColor = '#ec2d38';
	  nombreSendStyle.style.borderColor = '#2fd8c6';
	  emailSendStyle.style.borderColor = '#2fd8c6';
	  descriptionSendStyle.style.borderColor ='#2fd8c6';
	  usernameSendStyle.style.borderColor = '#2fd8c6';
}
    
}

function sendEditProfile(){
	var formulario = document.getElementById("saveEditProfile");
	formulario.submit();


	
}


</script>


<script th:src="@{/assets/plugins/notify/js/rainbow.js}"></script>
		<script th:src="@{/assets/plugins/notify/js/sample.js}"></script>
		<script th:src="@{/assets/plugins/notify/js/jquery.growl.js}"></script>

<script type="text/javascript" th:src="@{/assets/plugins/notify/js/notifIt.js}"> </script>
</body>
</html>
