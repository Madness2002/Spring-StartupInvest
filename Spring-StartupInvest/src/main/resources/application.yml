server:
  port: 8103

## Postgres
spring:
  datasource:
    driver-class-name: org.postgresql.Driver
    url: jdbc:postgresql://localhost:5432/startupinvestDB
    username: postgres
    password: 1234
  jpa:
    database: postgresql
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect  servlet:    multipart:      max-file-size: 50MB      max-request-size: 50MB        
              